<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Password</title>
</head>
<body>
    <h1>Your Strong Password:</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('showstrongpass') }}" method="POST">
        <button type="submit" name="option" value="home">Go Home</button>
    </form>
</body>
</html>
